<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS LAURENTUM - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Link al file manifest per la PWA -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Meta tag per il colore del tema -->
  <meta name="theme-color" content="#4CAF50" />
  
  <!-- Favicon per l'icona del sito -->
  <link rel="icon" href="icon.png" type="image/png" sizes="192x192">
  
  <!-- Aggiunta di un Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registrato con successo'))
        .catch((error) => console.log('Errore nel registrare il Service Worker:', error));
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>üèÜ CS LAURENTUM - GESTIONALE</h1>
    
    <!-- Pulsanti per navigare tra le varie sezioni -->
    <button onclick="location.href='serie-c2.html'">Giocatori Serie C2</button>
    <button onclick="location.href='under-21.html'">Giocatori Under 21</button>
    <button onclick="location.href='contabilita.html'">Contabilit√†</button>
    <button onclick="location.href='editor.html'">Editor (Admin)</button>
  </div>

  <!-- Aggiunta di un prompt personalizzato per "Aggiungi alla schermata principale" -->
  <script>
    let deferredPrompt;
    const addBtn = document.getElementById('add-to-home-screen');

    // Ascolta l'evento beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      // Preveniamo il comportamento predefinito (che nasconderebbe il prompt)
      e.preventDefault();
      // Salviamo l'evento per usarlo pi√π tardi
      deferredPrompt = e;
      // Mostriamo il pulsante personalizzato per aggiungere alla schermata principale
      addBtn.style.display = 'block';

      // Quando l'utente clicca il pulsante
      addBtn.addEventListener('click', () => {
        // Mostriamo il prompt
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('L\'utente ha aggiunto l\'app alla schermata principale');
          } else {
            console.log('L\'utente ha rifiutato di aggiungere l\'app');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>

  <!-- Pulsante personalizzato per "Aggiungi alla schermata principale" -->
  <button id="add-to-home-screen" style="display:none;">Installa</button>
</body>
</html>
