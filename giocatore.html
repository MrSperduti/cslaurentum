<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Giocatore</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Aggiungi uno stile per il layout dei dati e della foto */
    #profiloContainer {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    #datiGiocatore {
      width: 60%;
    }
    #fotoGiocatore {
      width: 30%;
      text-align: center;
      padding: 10px;
    }
    #fotoGiocatore img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profilo Giocatore</h1>
    <div id="profiloContainer">
      <div id="datiGiocatore">
        <p>Caricamento in corso...</p>
      </div>
      <div id="fotoGiocatore">
        <!-- Foto sarà visibile qui, se presente -->
      </div>
    </div>
    <button onclick="window.history.back()">Torna Indietro</button>
    <button onclick="location.href='index.html'">Torna alla Home</button>
  </div>

  <script>
    // Estrazione dell'ID del giocatore dalla query string dell'URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Funzione per caricare i dati del giocatore dal file JSON
    fetch("dati/giocatori.json")
      .then(res => res.json())
      .then(data => {
        const giocatore = data[id];
        if (!giocatore) {
          document.getElementById("datiGiocatore").innerHTML = "<p>Giocatore non trovato.</p>";
          return;
        }

        // Costruzione dell'HTML per visualizzare i dati del giocatore
        let html = `
          <p><strong>Nome:</strong> ${giocatore.nome}</p>
          <p><strong>Cognome:</strong> ${giocatore.cognome}</p>
          <p><strong>Data di nascita:</strong> ${giocatore.dataNascita}</p>
          <p><strong>Indirizzo:</strong> ${giocatore.indirizzo}</p>
          <p><strong>Telefono:</strong> ${giocatore.telefono}</p>
          <p><strong>Numero Documento:</strong> ${giocatore.documento}</p>
          <p><strong>Matricola:</strong> ${giocatore.matricola}</p>
          <p><strong>Taglia:</strong> ${giocatore.taglia}</p>
          <p><strong>Numero Maglia:</strong> ${giocatore.maglia}</p>
          <p><strong>Visita Medica:</strong> ${giocatore.visitaMedica}</p>
          <p><strong>Scadenza Certificato:</strong> ${giocatore.scadenza}</p>
          <p><strong>Categoria:</strong> ${giocatore.categoria}</p>
        `;

        // Se la struttura JSON è la nuova, aggiungiamo il link per il certificato medico
        if (giocatore.certificatoMedico) {
          html += `
            <p><strong>Certificato Medico:</strong> 
            <a href="https://github.com/MrSperduti/cslaurentum/raw/main/certificati/${giocatore.certificatoMedico}" download>Scarica Certificato Medico</a></p>
          `;
        } else {
          html += `<p>No certificato medico caricato.</p>`;
        }

        // Aggiorniamo la sezione dei dati del giocatore
        document.getElementById("datiGiocatore").innerHTML = html;

        // Gestiamo la visualizzazione della foto del giocatore
        if (giocatore.foto) {
          const img = document.createElement("img");
          img.src = `foto/${giocatore.foto}`;
          img.alt = `${giocatore.nome} ${giocatore.cognome}`;
          document.getElementById("fotoGiocatore").innerHTML = ""; // Rimuoviamo il messaggio di default
          document.getElementById("fotoGiocatore").appendChild(img);
        } else {
          // Se non c'è foto, mostriamo il messaggio di default
          document.getElementById("fotoGiocatore").innerHTML = "<p>Foto non disponibile</p>";
        }
      })
      .catch(() => {
        document.getElementById("datiGiocatore").innerHTML = "<p>Errore nel caricamento dei dati.</p>";
      });
  </script>
</body>
</html>
